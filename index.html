    <title>Nina Pilates | San Francisco</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {

                200: '#e7e5e4',
                300: '#d6d3d1',
                400: '#a8a29e',
                500: '#78716c',

                700: '#44403c',
                800: '#292524', // Primary Text
                900: '#1c1917',
              },
              'pilates-green': '#A3B18A', // Subtle sage accent
              'pilates-clay': '#D4CCC4', // Warm beige selection

            fontFamily: {
              serif: ['Playfair Display', 'Georgia', 'serif'],

            },
            letterSpacing: {
              widest: '.2em',
            },
          },
        },
      }

    <!-- Preloading Google Fonts for that high-end look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #fafaf9; /* stone-50 */
        color: #292524; /* stone-800 */
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }
      .fade-in {
        animation: fadeIn 1.2s ease-in-out forwards;
        opacity: 0;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
